<div class="row">
  <div class="col-xs-12">
    <form class="form-horizontal" name="productForm">
      <div class="form-group">
        <div class="col-xs-12 col-md-10 col-md-offset-2">
          <h3 class="text-center">{{ctrl.product.$id ? 'Edit' : 'Create'}} Product</h3>
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-12 col-sm-2 control-label"> Name </label>
        <div class="col-xs-12 col-sm-10">
          <input class="form-control" ng-model="ctrl.product.name" type="text" required="true">
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-12 col-sm-2 control-label"> Price </label>
        <div class="col-xs-12 col-sm-10">
          <div class="input-group">
            <input class="form-control" ng-model="ctrl.product.price" type="number" required=true step=0.05 min=0.05 placeholder="Euros">
            <span class="input-group-addon">
              <span class="fa fa-fw fa-eur"></span>
            </span>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-12 col-sm-2 control-label"> Available </label>
        <div class="col-xs-12 col-sm-10">
          <div class="btn-group">
            <button
              type="button"
              class="btn"
              ng-click="ctrl.product.available=true; productForm.$setDirty()"
              ng-disabled="ctrl.product.available"
              ng-class="{'btn-success active': ctrl.product.available, 'btn-default': !ctrl.product.available}"
              > Yes </button>
            <button
              type="button"
              class="btn"
              ng-click="ctrl.product.available=false; productForm.$setDirty()"
              ng-disabled="!ctrl.product.available"
              ng-class="{'btn-danger active': !ctrl.product.available, 'btn-default': ctrl.product.available}"
            > No </button>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-12 col-sm-10 col-sm-offset-2">
          <div class="pull-right">
            <button type="button" class="btn btn-danger" ng-click="ctrl.cancel()">
              <span class="fa fa-fw fa-remove"></span>
              <span> Cancel </span>
            </button>
            <button type="submit" class="btn btn-success" ng-click="ctrl.save(ctrl.product)" ng-disabled="ctrl.saving || productForm.$pristine ||Â !productForm.$valid">
              <span class="fa fa-fw fa-save" ng-if="!ctrl.saving"></span>
              <span class="fa fa-fw fa-spinner" ng-if="ctrl.saving"></span>
              <span> Save </span>
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
