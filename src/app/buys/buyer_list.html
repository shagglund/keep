<table class="table table-striped table-hover" st-table="buyerCollection" st-safe-src="ctrl.buyers">
  <thead>
    <tr>
      <th></th>
      <th class="text-center" st-sort="name" st-skip-natural="true">Name</th>
      <th class="text-center" st-sort="balance" st-skip-natural="true">Balance</th>
      <th class="text-center" st-sort="buyCount" st-skip-natural="true">Bought</th>
    </tr>
    <tr>
      <th></th>
      <th>
        <input st-search="'name'" placeholder="Name" class="input-sm form-control" type="search"/>
      </th>
      <th colspan=2></th>
    </tr>
  </thead>
  <tbody>
    <tr
      class="selection"
      ng-repeat="account in buyerCollection |Â filter:{ available: true } track by account.$id"
      ng-click="ctrl.selectBuyer(account)"
      >
      <td class="vertical-center">
        <img gravatar-src-once="account.email" />
      </td>
      <td class="vertical-center">
        <button class="btn-block btn-link">
          {{ account.name }}
        </button>
      </td>
      <td class="text-center vertical-center">
        {{ account.balance | currency }}
      </td>
      <td class="text-center vertical-center">
        {{ account.buyCount | number }}
      </td>
    </tr>
  </tbody>
</table>
