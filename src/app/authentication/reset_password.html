<div class="container login">
  <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
    <form class="form-horizontal" name="passwordForm">
      <div class="form-group">
        <h2 class="col-xs-8 col-xs-offset-4">Reset Password</h2>
      </div>
      <div class="form-group" ng-hide="emailSent">
        <label class="col-xs-4 control-label" for="login-email">Email address</label>
        <div class="col-xs-8">
          <input
            class="form-control"
            type="email"
            placeholder="Your email"
            required
            ng-model="email"
            >
        </div>
      </div>
      <div class="form-group" ng-show="emailSent">
        <p class="col-xs-8 col-xs-offset-4">
          Reset instructions sent to {{email}}
        </p>
      </div>
      <div class="form-group">
        <div class="col-xs-8 col-xs-offset-4">
          <div class="pull-right">
            <button
              class="btn btn-primary"
              type="submit"
              ng-click="reset(email)"
              ng-disabled="passwordForm.$pristine || passwordForm.$invalid"
            >
              <span>Reset</span>
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
