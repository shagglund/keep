<div class="container login">
  <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
    <form class="form-horizontal" name="loginForm">
      <div class="form-group">
        <h2 class="col-xs-8 col-xs-offset-4">Please Sign In</h2>
      </div>
      <div class="form-group">
        <label class="col-xs-4 control-label" for="login-email">Email address</label>
        <div class="col-xs-8">
          <input
            class="form-control"
            type="email"
            placeholder="Your email"
            required
            ng-model="email"
            >
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-4 control-label" for="login-email">Password</label>
        <div class="col-xs-8">
          <input
            class="form-control"
            type="password"
            placeholder="Your password"
            required
            ng-model="password"
            >
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-8 col-xs-offset-4">
          <div class="pull-left">
            <a href="/auth/reset">Forgot password?</a>
          </div>
          <div class="pull-right">
            <button
              class="btn btn-primary"
              type="submit"
              ng-click="login(email, password)"
              ng-disabled="loginForm.$pristine || loginForm.$invalid || sending"
            >
              <span>Login</span>
              <span class="fa fa-fw fa-sign-in" ng-hide="sending"></span>
              <span class="fa fa-fw fa-spinner" ng-show="sending"></span>
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
